<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css">
    <script type="text/javascript" src="../../vendor/angular/angularjs.js"></script>
    <title>Title</title>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="CartController">
        <table class="table" ng-show="cart.length">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名称</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                        <input type="text" ng-model="item.quantity" value=""/>
                        <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                    </td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity * item.price }}</td>
                    <td>
                        <button type="button" ng-click="remove(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>总购买价</td>
                    <td>{{ totalPrice() }}</td>
                    <td>总购买数量</td>
                    <td>{{ totalQuality() }}</td>
                    <td colspan="2">
                        <button type="button" ng-click="cart = {}" class="btn btn-danger">清空购物车</button>
                    </td>

                </tr>
            </tbody>
        </table>

        <p ng-show="!cart.length">Your cart is empty.</p>
    </div>
    <script type="text/javascript" src="app/index.js"></script>
</body>
</html>
